<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>gamu</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
    }

    .game-stats {
        text-align: center;
        font-style: "Arial";
        font-weight: bold;
        font-size: 2em;
    }

    .controls {
        margin-top: 40px;
        text-align: center;
        font-style: "Arial";
    }
    </style>
</head>

<body>
    <div class="game-stats">Score: <span id="score">0</span></div>
    <div class="game-stats">Time: <span id="time">0</span></div>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div class="controls">
        <h2>Controls</h2>
        <p>left and right arrow keys to move</p>
        <p>space bar to pause</p>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
